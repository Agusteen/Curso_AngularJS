<!DOCTYPE html>
<html ng-app="MenuCategoriesApp">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">	
	</script>
	<script type="text/javascript" src="app.js"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<h1>Lista de menus<small> Using $http Service</small></h1>
	<div ng-controller="MenuCategoriesController as menu">
		<ul>
			<li ng-repeat="category in menu.categories">			
				(<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>)
          		{{ category.name }}
			</li>
		</ul>
	</div>
	
</body>
</html>
