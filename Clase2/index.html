<!DOCTYPE html>
<html ng-app="adivinarNumeroApp">
<head>
	<title>Juego del numero</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">	
	</script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-controller="controlNum">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel-body">
			
			<div class="page-header">
				<h1>Adivina el número</h1>
			</div>

			<div class="well well-lg">Elige un número entre el 1 y el 1000 y acierta el resultado</div>

			<div class="container" >
				<div class="form-group">
					<div class="row">
						<div class="col-md-3">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">Número</span>
								<input class="form-control" type="number" name="text" ng-model="guess">
							</div>
						</div>
						
						<div class="col-md-3">
							<button href="#" class="btn btn-primary btn-lg" ng-click="verifyGuess()">Verificar</button>
							<button href="#" class="btn btn-warning btn-lg" ng-click="initializeGame()">Reset</button>

						</div>
					</div>

					<h2>Cantidad de intentos: {{noOfTries}}</h2>

					<div class="row">
						<div class="col-md-6">
							<div class="alert alert-warning" ng-show="desviation>0">Tu numero es menor</div>
							<div class="alert alert-warning" ng-show="desviation<0">Tu numero es mayor</div>
							<div class="alert alert-success" ng-show="desviation === 0">¡Ganaste!</div>
							
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
